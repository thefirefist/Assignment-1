<script>

function first(a,n)
{
 var i =0;
 if(n>0){
  document.writeln(a[0]);
  for(i = 1;i<n;i++)
  {

   }}
  if(n<0)
  {
   document.writeln("[]");
   }
   return;
   }
   first([6,8,-5,-96,85,-93],4);
  
</script>
